{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <form method="post" action="{% url 'account:pwdreset' %}">
        <p>enter your email address</p>
        {% csrf_token %}
        {{ form.email }}
        <button type="submit">ok</button>
    </form>
{% endblock %}
